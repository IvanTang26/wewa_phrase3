<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <img src="2.main menu/mainmenu.gif" alt="Main Menu" class="full-screen">
            <button class="invisible-button"></button>
        </div>

        <!-- Rules -->
        <div id="rules" class="screen">
            <img src="3.rules/rules.gif" alt="Rules" class="full-screen">
            <button class="invisible-button"></button>
        </div>

        <!-- Waiting -->
        <div id="waiting" class="screen">
            <img src="10.waiting/waiting.gif" alt="Waiting" class="full-screen">
            <img src="images/countdown321.gif" alt="Countdown" class="countdown-gif hidden">
            <button class="invisible-button"></button>
        </div>

        <!-- Game -->
        <div id="game" class="screen">
            <img src="4.background/game_background.gif" alt="Game Background" class="game-background">
            <div class="holes-container">
                <div class="hole" data-index="0" data-key="1"></div>
                <div class="hole" data-index="1" data-key="2"></div>
                <div class="hole" data-index="2" data-key="3"></div>
                <div class="hole" data-index="3" data-key="4"></div>
                <div class="hole" data-index="4" data-key="5"></div>
                <div class="hole" data-index="5" data-key="6"></div>
                <div class="hole" data-index="6" data-key="7"></div>
            </div>
            <img src="5.volcano/hole-outside.png" alt="Hole Outside" class="hole-outside">
            <div class="score-container">
                <img src="images/totalscore.png" alt="Score Background" class="score-background">
                <div id="scoreValue" class="score-value">00000</div>
            </div>
            <div class="timer-container">
                <img src="images/countdown.png" alt="Timer Background" class="timer-background">
                <div id="timerValue" class="timer-value">60</div>
            </div>
            <img src="9.end/end.gif" alt="End" class="end-overlay">
        </div>

        <!-- End -->
        <div id="end" class="screen">
            <img src="9.end/end.gif" alt="End" class="full-screen">
        </div>

        <!-- Final Score -->
        <div id="finalScore" class="screen">
            <img src="7.final score/finalscore.png" alt="Final Score" class="full-screen">
            <div class="final-score-display">
                <img src="8.score/totalscore.png" alt="Total Score" class="score-background">
                <div class="score-text">00000</div>
                <div class="start-time-label">START SCORE TIME</div>
                <div class="start-time">00.000</div>
                <div class="accuracy-label">ACCURACY</div>
                <div class="accuracy">0%</div>
            </div>
            <img src="images/backToMainMenu.png" alt="Back to Main Menu" class="back-button">
        </div>
    </div>

    <audio id="popSound" src="sounds/pop.wav"></audio>
    <audio id="countdownSound" src="sounds/countdown.wav"></audio>
    <audio id="gameStartSound" src="sounds/game-start.wav"></audio>
    <audio id="backgroundMusic" src="sounds/background-music.mp3" loop></audio>
    <audio id="gameOverSound" src="sounds/game-over.wav"></audio>

    <script src="game.js"></script>
</body>
</html>
